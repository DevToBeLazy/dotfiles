# mods
$mainMod = SUPER
$shiftMain = SUPER SHIFT

$subMod = SUPER ALT
$shiftSub = SUPER ALT SHIFT

$special = SUPER ALT CTRL SHIFT 


# Fnkeys
source = /home/hyeongseokwoo/.config/hypr/custom/keybinds/fnkeys.conf

# Apps
source = /home/hyeongseokwoo/.config/hypr/custom/keybinds/apps.conf

# Actions
source = /home/hyeongseokwoo/.config/hypr/custom/keybinds/actions.conf

# Screenshot, Record, OCR, Color picker, Clipboard history
source = /home/hyeongseokwoo/.config/hypr/custom/keybinds/screenshots.conf

# Ags keybinds
source = /home/hyeongseokwoo/.config/hypr/custom/keybinds/agskeys.conf

# Testing
source = /home/hyeongseokwoo/.config/hypr/custom/keybinds/testkeys.conf


#Hyprland keybinds
source =/home/hyeongseokwoo/.config/hypr/custom/keybinds/hyprkeys.conf


#special bind
bind = ,Escape,exec,~/.config/hypr/scripts/esc.sh

